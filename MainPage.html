<template name="register">
    <div class="loginContainer">
        <h2>Register</h2>
        <form class="register">
            <p>Email: <input type="email" name="email"/></p>
            <p>Password: <input type="password" name="password"/></p>
            <p><input type="submit" value="Register"/></p>
        </form>
    </div>


</template>

<template name="login">
    <div class="loginContainer">
        <h2>Login</h2>
        <form class="login">
            <p>Email: <input type="email" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <p><input type="submit" value="Login"></p>
        </form>
    </div>

</template>

<template name="fieldOption">
    <option value="{{field}}">{{fieldName}}</option>
</template>

<template name="yearOption">
    <option value="{{sim_year}}">{{sim_year}}</option>
</template>

<template name="resultTable">
    <div id="resultTable">
        <table class="table table-striped">
            <caption>Zone Data</caption>
            <thead>
            <tr>
                <th>Zone Id</th>
                <th id="fieldHeader"></th>
                <th id="yearHeader"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="zoneIdData"></td>
                <td id="dataPoint"></td>
            </tr>
            </tbody>
        </table>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
            <button class="btn btn-default" id="addComment">Add Comment</button>
        </div>

    </div>
</template>
