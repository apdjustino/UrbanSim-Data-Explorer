<template name="results">

    <div class="col-sm-3 col-lg-3" id="sidebar" style="padding: 10px; overflow: auto;">
        <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="#layers" data-toggle="tab"><i class="icon-check"></i>&nbsp;Layers</a></li>
            <li><a href="#legend-tab" data-toggle="tab"><i class="icon-picture"></i>&nbsp;Legend</a></li>
        </ul>

        <div class="tab-content" style="padding-top: 10px;">
            <div class="tab-pane active" id="layers">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion_" href="#overlay-layers">Query Controls</a>
                        </div>
                        <div id="overlay-layers" class="panel-collapse collapse in">
                            <div class="panel-body" style="padding: 0px 15px;">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <select class="form-control map-inputs" id="fieldSelect" >
                                            {{#each field}}
                                                {{>fieldOption}}
                                            {{/each}}
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <select class="form-control map-inputs" id="yearSelect">
                                            {{#each year}}
                                                {{>yearOption}}
                                            {{/each}}
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        {{>zoneFind}}
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <button class="btn btn-default" id="queryButton">Query</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a id="downloadLink" href="data:text/csv;charset=UTF-8,{{link}}" download="download.csv">Download</a>
                        </div>

                    </div>
                </div>
            </div>
            <div class="tab-pane" id="legend-tab">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion_" href="#legend">Available Layers</a>
                        </div>

                        <div id="legend" class="panel-collapse collapse in">
                            <div class="panel-body" style="padding: 15px 15px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{>resultTable}}
    </div>
    <div class="col-sm-9 col-lg-9">
        {{>mapTemplate}}
    </div>

</template>
<template name="mapTemplate">
    <div id="mapCanvas"></div>

</template>

<template name="zoneFind">
    <form id="zoneFind">
        <span class="label label-primary">Find Zone</span><input class="form-control" name="zone" type="text"/>
    </form>

</template>
